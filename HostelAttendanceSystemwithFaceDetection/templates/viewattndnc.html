<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">

   <table>
        <tr>
            <td>From</td>
            <td><input type="date" name="frm"/></td>
            <td>To</td>
            <td><input type="date" name="to"/></td>
            <td><input type="submit" name="button" value="Search"/></td>
        </tr>
    </table>



  <table width="270" border="1">
    <tr>
      <th width="38" scope="col">S/No;</th>
      <th width="33" scope="col">Date</th>
      <th width="33" scope="col">Time</th>
      <th width="56" scope="col">Student</th>
      <th width="76" scope="col">Attendance</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{i.Date}}</td>
      <td>{{i.Time}}</td>
      <td>{{i.SUDENT_ID.Name}}<br> <img src="{{i.SUDENT_ID.Photo}}" width="100" height="100" ></td>
      <td>&nbsp;</td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>
